<script>

    function getData(i) {
        return new Promise((resolve) => {
            setTimeout(() => {
                resolve(i)
            }, 1000)
        })
    }


    async function getList() {
        for (let index = 0; index < 4; index++) {
            const res = await getData(index)
            console.log("res:", res)
        }
    }

    getList()







</script>
