<script>

    function getUrlParams(urlKey) {
        let params = window.location.search
        params = params.slice(1)
        let temSplit = params.split('&')
        console.log(temSplit)
        for (let i = 0; i < temSplit.length; i++) {
            let [key, value] = temSplit[i].split('=')
            if (key === urlKey) {
                return value
            }
        }
        return null
    }

    console.log(getUrlParams('name'))

</script>
