<script>

    function findContinousChars(str) {
        const res = {
            length: 0,
            text: ''
        }

        if (!str || !str.length) return res

        const length = str.length
        let temNum = 0

        let i = 0;
        let j = 0;

        for (; i < length; i++) {
            if (str[i] === str[j]) {
                temNum++
            }

            if (str[i] != str[j] || i === length - 1) {
                debugger
                if (temNum > res.length) {
                    res.length = temNum
                    res.text = str[j]
                }
                temNum = 0
                if (length < length - 1) {
                    j = i
                    i--
                }

            }
        }

        return res

    }

    const str = 'abcd'
    console.info(findContinousChars(str))



</script>
