<script>
    function rotateK(arr, k) {
        if (!arr || !arr.length) return arr

        const step = Math.abs(k % arr.length)
        const arr1 = arr.slice(-k)
        console.log(arr1, '===arr1')
        const arr2 = arr.slice(0, arr.length - k)

        return arr1.concat(arr2)
    }
