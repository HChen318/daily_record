<script>



    function myInstanceof(instance, origin) {

        if (!instance) return null
        if (typeof instance !== 'object' && typeof instance !== 'function') return null

        let temInstance = instance

        while (temInstance) {

            if (temInstance.__proto__ === origin.prototype) {
                return true
            }

            temInstance = temInstance.__proto__


        }
        return false
    }


    console.info(myInstanceof({}, Object))
    console.info(myInstanceof([], Object))
    console.info(myInstanceof([], Array))
    console.info(myInstanceof({}, Array))
    console.info(myInstanceof('abc', String))



</script>
