<script>

    function createLink(arr) {
        if (!arr || !arr.length) return null

        let res = {
            value: arr[arr.length - 1]
        }

        for (let index = arr.length - 2; index >= 0; index--) {
            const value = arr[index];
            res = {
                value,
                next: res
            }
        }
        return res
    }

    const arr = [100, 200, 300, 400]

    const res = createLink(arr)
    console.log("res", res)

    function revese(root) {
        if (!root) return null

        let pre = null
        let cur = null
        let next = root

        while (next) {
            if (!pre && cur) {
                delete cur.next
            }

            if (pre && cur) {
                cur.next = pre
            }

            pre = cur
            cur = next
            next = next?.next

        }

        cur.next = pre

        return cur

    }

    console.log(revese(res), '===res')



</script>
