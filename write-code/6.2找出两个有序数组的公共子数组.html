    function findCommon(a, b) {
        var i = 0, j = 0;
        var common = []; count = 0;
        while (i < a.length && j < b.length) {
            if (a[i] > b[j]) {
                j++;
            } else if (a[i] < b[j]) {
                i++;
            } else {
                common[count++] = a[i];
                i++;
                j++;
            }
        }
        return common;
    }


    var a = [1, 2, 3, 8, 9]; var b = [8, 9, 10];
    console.log(findCommon(b, a))


    const intersection = (a, b) => {
        const s = new Set(b);
        return [...new Set(a)].filter(x => s.has(x));
    };

    console.log(intersection(b, a))
