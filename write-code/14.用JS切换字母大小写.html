<script>


    function switchLetter(str) {
        if (!str) return

        const reg1 = /[a-z]/ // 圆括号可以匹配多个连续的字符，而一对方括号只能匹配单个字符
        const reg2 = /[A-Z]/ // 圆括号可以匹配多个连续的字符，而一对方括号只能匹配单个字符

        let res = ""

        for (let index = 0; index < str.length; index++) {
            const val = str[index];
            console.log(str[index], '=== str[index]')
            if (reg1.test(val)) {
                res += val.toUpperCase()
            } else if (reg2.test(val)) {
                res += val.toLowerCase()
            } else {
                res += val
            }

        }
        return res

    }

    const str = '100aBcD$#xYz'
    console.log(switchLetter(str))


</script>
