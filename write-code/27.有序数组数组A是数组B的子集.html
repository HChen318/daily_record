<script>


    var arrA = [1, 2, 5, 7, 10, 20];
    var arrB = [1, 5, 7, 20]

    // 判断有序数组B是否为有序数组A的子集

    var isSubset = function isSubset(a, b) {
        if (b.length == 0) return true;
        var p1 = 0,
            p2 = 0;
        while (p1 < a.length) {
            if (b[p2] == a[p1]) {
                p2++;
                if (p2 == b.length) return true;
            }
            p1++;
        }
        return false;
    };

    console.log(isSubset(arrA, arrB))



</script>
