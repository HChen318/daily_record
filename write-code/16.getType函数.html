<script>

    function getType(type) {
        let res = Object.prototype.toString.call(type)
        let index = res.indexOf(' ')
        res = res.slice(index, -1)
        return res.toLowerCase()
    }

    console.log(getType([]))
    console.log(getType(null))
    console.log(getType(Symbol()))

</script>
