<script>
    function createLinkList(arr) {
        if (!arr || !arr.length) return false

        const length = arr.length
        let curNode = {
            val: arr[length - 1]
        }
        if (length === 0) return curNode
        for (let i = length - 2; i >= 0; i--) {
            curNode = {
                val: arr[i],
                next: curNode
            }
        }

        return curNode
    }

    const arr = [100, 200, 300, 400, 500]
    const list = createLinkList(arr)
    console.info('list:', list)

    function reverseList(curNode) {

        if (!curNode) return

        let pre = null
        let cur = null
        let next = curNode

        while (next) {
            if (!pre && cur) {
                delete cur.next
            }

            if (pre && cur) {
                cur.next = pre
            }

            pre = cur
            cur = next
            next = next?.next
        }

        cur.next = pre

        return cur

    }

    console.log(reverseList(list));

</script>
