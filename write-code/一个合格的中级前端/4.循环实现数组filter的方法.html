<script>
    const arr = [1, 2, 3]

    const b = arr.filter((ele, i) => {
        return ele > 1
    })
    console.log("b", b)

    Array.prototype.myFilter = function (fn, context) {
        const arr = Array.prototype.slice.call(this)
        const newArr = []
        for (let index = 0; index < arr.length; index++) {
            if (!arr.hasOwnProperty(i)) continue
            const value = arr[index];
            fn.call(context, value, index, this) && newArr.push(value)
        }
        return newArr
    }

    const c = arr.myFilter((ele, i) => {
        return ele > 1
    })
    console.log("c", c)

</script>
