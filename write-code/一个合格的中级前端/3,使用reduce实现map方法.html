<script>

    Array.prototype.myMap = function (fn, context) {
        const arr = Array.prototype.slice.call(this)
        const newArr = arr.reduce((pre, cur, i) => {
            return [...pre, fn.call(context, cur, i, this)]
        }, [])
        return newArr
    }

    const a = [1, 2, null, 4]

    const c = a.myMap((ele, i, origin) => {
        return ele * 2
    })
    console.log("c", c)


</script>
