<script>

    function myInstanceOf(instance, origin) {
        if (!instance) return false

        if (typeof instance !== 'object' && typeof instance !== 'function') return false

        let temInstance = instance

        while (temInstance) {

            if (temInstance.__proto__ === origin.prototype) {
                return true
            }

            temInstance = instance.__proto__

        }
        return false
    }

</script>
