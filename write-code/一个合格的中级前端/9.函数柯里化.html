<script>
    function curry(fn) {
        const length = fn.length
        let arr = []
        function _curry(...newArg) {
            arr = [...arr, ...newArg]
            if (arr.length < length) {
                return _curry
            } else {
                return fn.apply(this, arr)
            }
        }
        return _curry
    }

    function add(a, b, c) {
        return a + b + c
    }
    // add(10, 20, 30) // 60

    const curryAdd = curry(add)
    const res = curryAdd(10)(20)(30) // 60
    console.info(res)



</script>
