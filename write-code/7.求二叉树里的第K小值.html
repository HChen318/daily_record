<script>


    const bst = {
        value: 5,
        left: {
            value: 3,
            left: {
                value: 2,
                left: null,
                right: null
            },
            right: {
                value: 4,
                left: null,
                right: null,
            }
        },
        right: {
            value: 7,
            left: {
                value: 6,
                left: null,
                right: null
            },
            right: {
                value: 8,
                left: null,
                right: null
            }
        }
    }

    const arr = []

    function inOrder(node) {
        if (!node) return
        inOrder(node.left)
        arr.push(node.value)
        inOrder(node.right)
    }

    function getKthValue(node, k) {
        inOrder(node)
        return arr[k - 1]

    }

    console.log(getKthValue(bst, 3))


    console.log(arr, '==arr');



</script>
