<script>


    function match(l, r) {
        if (l === '{' && r === '}') {
            return true
        } else if (l === '[' && r === ']') {
            return true
        } else if (l === '(' && r === ')') {
            return true
        }

        return false
    }


    function matchBrackte(str) {
        if (!str || !str.length) return false

        const stack1 = []

        const leftBracket = "{[("
        const rightBracket = "}])"

        for (let i = 0; i < str.length; i++) {
            const val = str[i]
            if (leftBracket.includes(val)) {
                stack1.push(val)
            } else if (rightBracket.includes(val)) {
                const n = stack1[stack1.length - 1]
                if (match(n, val)) {
                    stack1.pop()
                } else {
                    return false
                }
            }
        }
        return stack1.length === 0
    }

    const str = "({[}})"

    console.log(matchBrackte(str));


</script>
