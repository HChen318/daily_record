<script>
    function getNumber(num) {
        if (!num) return
        num = num.toString()
        const res = []
        console.log(num,'==num')
        for (let i = 0; i <= num; i++) {
            if (i.toString() === i.toString().split('').reverse().join('')) {
                res.push(i)
            }
        }
        return res
    }

    console.info(getNumber(200))
</script>
