<script>

    function format(num) {
        if (!num) return

        num = num.toString()
        arr = num.split('')

        const res = arr.reduce((pre, cur, index) => {
            if (index % 3 === 0) {
                if (index === 0) {
                    return pre = cur + pre
                } else {
                    return pre = cur + ',' + pre
                }
            } else {
                return pre = cur + pre
            }
        }, "")

        return res
    }

    console.log(format(123455678));


</script>
