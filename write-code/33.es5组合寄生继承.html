    //es5重写
    function Parent(name) {
        this.name = name;
    }
    Parent.prototype.say = function () {
        console.log(1)
    }

    Parent.hello = function () {}

    function Child(name) {
        Parent.call(this, name); //继承函数对象上的方法和属性
        this.name = name;
    }

    Child.prototype = Object.create(Parent.prototype) //继承原型
    Child.prototype.say = function () {
        console.log(1)
    }

    Child.hello = function () {}




</script>
