<script>
    function trim(str) {
        if (!str) return str
        if (typeof str !== 'string') return str
        let reg = /^\s*|\s*$/g
        return str.replace(reg, '')
    }
    const a = " aabb "
    const b = trim(a)
    console.log(b)
    console.log(b === a)



</script>
