<script>

    function arrayFlatten(arr) {
        if (!arr || !arr.length) return []

        let res = []

        arr.forEach(ele => {
            if (Array.isArray(ele)) {
                let temArr = arrayFlatten(ele)
                temArr.forEach(sub => res.push(sub))
            } else {
                res.push(ele)
            }
        })
        return res

    }

    console.log(arrayFlatten([1, 2, 3, [3, [5, 6]], 7]))



</script>
