<script>


    function fei(n) {
        const arr = [0, 1, 1]
        function _fei(n) {
            if (arr[n]) return arr[n]
            return _fei(n - 1) + _fei(n - 2)
        }
        return _fei(n)
    }

    console.log(fei(10))

    function fei2(n) {
        if (n === 0) return 0
        if (n === 1) return 1

        let i = 0
        let j = 1
        let res = null
        for (let index = 2; index <= n; index++) {
            res = i + j
            i = j
            j = res

        }
        return res
    }


    console.log(fei2(10))


</script>
